services:
  # MongoDB Database (Secured with Authentication)
  mongodb:
    image: mongo:7.0
    container_name: arm-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: api-response-manager
      MONGO_APP_USER: ${MONGO_APP_USER}
      MONGO_APP_PASSWORD: ${MONGO_APP_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:27017:27017"  # Only localhost for security
    networks:
      - arm-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh -u $${MONGO_ROOT_USER} -p $${MONGO_ROOT_PASSWORD} --authenticationDatabase admin localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["mongod", "--auth", "--bind_ip_all"]

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arm-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://${MONGO_APP_USER}:${MONGO_APP_PASSWORD}@mongodb:27017/api-response-manager?authSource=api-response-manager
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - FRONTEND_URL=https://tunnelapi.in
      - TUNNEL_SERVER_URL=wss://tunnel.tunnelapi.in
      # OAuth - Google
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=https://tunnelapi.in/auth/google/callback
      # OAuth - GitHub
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=https://tunnelapi.in/auth/github/callback
      # Email - Gmail
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - arm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend (Build for production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=https://api.tunnelapi.in/api
        - VITE_WS_URL=wss://tunnel.tunnelapi.in
        - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
        - VITE_GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
    container_name: arm-frontend
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - arm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Tunnel Server
  tunnel-server:
    build:
      context: ./tunnel-server
      dockerfile: Dockerfile
    container_name: arm-tunnel-server
    restart: always
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - MONGODB_URI=mongodb://${MONGO_APP_USER}:${MONGO_APP_PASSWORD}@localhost:27017/api-response-manager?authSource=api-response-manager
      - JWT_SECRET=${JWT_SECRET}
      - BASE_DOMAIN=free-tunnelapi.app
      - BACKEND_URL=http://localhost:5000
      # SAML Authentication
      - SAML_PRIVATE_KEY=${SAML_PRIVATE_KEY}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Documentation Site (Docusaurus)
  docs:
    build:
      context: ./docs-site
      dockerfile: Dockerfile
    container_name: arm-docs
    restart: always
    ports:
      - "8082:80"
    networks:
      - arm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

networks:
  arm-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
