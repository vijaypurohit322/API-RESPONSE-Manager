version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: arm-mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: api-response-manager
    volumes:
      - mongodb_data:/data/db
    networks:
      - arm-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arm-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/api-response-manager
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=https://tunnelapi.in
      - TUNNEL_SERVER_URL=wss://tunnel.tunnelapi.in
      # OAuth - Google
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=https://tunnelapi.in/auth/google/callback
      # OAuth - GitHub
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=https://tunnelapi.in/auth/github/callback
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - arm-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend (Build for production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=https://api.tunnelapi.in/api
        - VITE_WS_URL=wss://tunnel.tunnelapi.in
        - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
        - VITE_GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
    container_name: arm-frontend
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - arm-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Tunnel Server
  tunnel-server:
    build:
      context: ./tunnel-server
      dockerfile: Dockerfile
    container_name: arm-tunnel-server
    restart: always
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - MONGODB_URI=mongodb://localhost:27017/api-response-manager
      - JWT_SECRET=${JWT_SECRET}
      - BASE_DOMAIN=free-tunnelapi.app
      - BACKEND_URL=http://localhost:5000
      # SAML Authentication
      - SAML_PRIVATE_KEY=${SAML_PRIVATE_KEY}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

networks:
  arm-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
