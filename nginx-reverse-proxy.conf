# /etc/nginx/sites-available/tunnelapi.in.conf
# Reverse proxy for API Response Manager (tunnelapi.in)

# Redirect http -> https (if you plan to use HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name tunnelapi.in www.tunnelapi.in;

    # If you want to redirect all http to https (enable after obtaining certs):
    # return 301 https://$host$request_uri;

    # Frontend (served by container on host port 8081)
    location / {
        # Serve frontend via local container host port (change to 80 if you mapped frontend to host 80)
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend API (api.tunnelapi.in)
server {
    listen 80;
    listen [::]:80;
    server_name api.tunnelapi.in;

    # Simple rate limiting
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req zone=api_limit burst=20 nodelay;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS (if backend doesn't set it)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }
}

# Tunnel server (WebSocket) - tunnel.tunnelapi.in
server {
    listen 80;
    listen [::]:80;
    server_name tunnel.tunnelapi.in;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;
    }
}

# Proxy server (api capture) - proxy.tunnelapi.in
server {
    listen 80;
    listen [::]:80;
    server_name proxy.tunnelapi.in;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for long-running API calls
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
    }
}
